<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script
    src="https://kit.fontawesome.com/19e8c93a32.js"
    crossorigin="anonymous"
  ></script>
    <title>Accueil - Ohmyfood!</title>
</head>
<body>
    <header>
        <img class="header__logo" src="images/logo/ohmyfood@2x.svg" alt="ohmyfood logo">
    </header>
    <main>
        <section class="localization">
            <i class="fa-solid fa-location-dot fa-lg localization__icon"></i>
            <p class="localization__text">Paris, Belleville</p>
        </section>
        <section class="explore">
            <h1 class="explore__title">Réservez le menu qui vous convient</h1>
            <p class="explore__text">Découvrez des restaurants d'exception, sélectionnés par nos soins. </p>
            <div class="explore_btn_box"><button class="explore__btn">Explorez nos restaurants</button>
        </div></section>
    </main>

    
</body>
